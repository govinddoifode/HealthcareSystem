
server.port=9090
spring.datasource.url = jdbc:mysql://localhost:3306/healthcare?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = sqlroot

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update



# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.show-sql = true
# spring.jackson.serialization.fail-on-empty-beans=false

#limiting max file size for upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
#specify the folder to store uploaded content
content.upload.folder=images
#spring.mvc.static-path-pattern=images/**

#Enable multipart
spring.servlet.multipart = true


#Threshold 
spring.servlet.multipart.file-size-threshold = 1KB

project.image=images/

 



 


 

